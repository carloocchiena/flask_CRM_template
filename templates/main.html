<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

	<!-- stylesheet -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href='/static/mystyle.css'>

</head>

<body>
	<div class="container">
		<h1>Python CRM Template</h1>
		<h3>Track username, email and phone number of your customers and retrieve them</h3>
		<p>Enter user data:</p>
		<form method="post" action=".">
			<p><input name="name" placeholder="Bill Gates"/></p>
			<p><input name="mail" placeholder="bill@example.com"/></p>
			<p><input name="phone" placeholder="+55 123 456 789"/></p>
			<p>Today Date: {{ today }}</p>
			<p><input type="submit" value="Insert" /></p>
		</form>
		
		<p>{{ errors }}</p>

		<a href="{{ url_for('retrieve') }}">Retrieve user data</a>

		<a href="{{ url_for('admin') }}">Admin page</a>
		
	</div>
</body>
                    
</html>
